<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Page-Enter" content="revealTrans(Duration=2.0,Transition=1)">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.min.1.8.2.js" type="text/javascript"></script>
<title>用户登录</title>
</head>

<body class="mhome mlogin_bg">
 <div class=" Reg_log_style ">
  <div class="login_style">
    <div class="title_name"><h2>苏车宝</h2><h4>一站式汽车综合服务平台</h4></div>
    <form class="write_login clearfix">
    <ul class="add_login">
      <li class="frame_style form_error"><label class="user_icon"></label><input name="用户名/手机号/邮箱" type="text"  id="username"/><i>用户名/手机号/邮箱</i></li>
      <li class="frame_style form_error"><label class="password_icon"></label><input name="密码" type="password"   id="userpwd"/><i>密码</i></li>     
    </ul>
    <div class="primary_style"><button type="button" class="btn btn-sm btn-primary" id="login_btn" onclick="">登&nbsp;陆</button></div> 
    </form>
    <div class="others-login-box  clearfix">
      <span class="name">使用合作网站账号登录</span>
        <div class="inline-block">
        <a href="#" class="share-icon share-wx-icon ml10"><img src="images/weixin.png" /></a>
        <a href="#" class="share-icon share-qq-icon ml10"><img src="images/QQ.png" /></a>
        </div></div>
  </div>
 </div>
</body>
</html>
<script>
$(document).ready(function(){
	 $("input[type='text'],input[type='password']").blur(function(){
        var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_error');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_error');
        }
    });
	$("input[type='text'],input[type='password']").focus(function(){		
		var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_errors');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_errors');
        } else{
			 $parent.attr('class','frame_style').removeClass(' form_errors');
		}
		});
	  })
</script>
